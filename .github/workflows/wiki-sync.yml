name: Sync Wiki from wiki-src

on:
  push:
    branches:
      - main
    paths:
      - 'wiki-src/**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git wiki-repo

      - name: Copy wiki-src contents into wiki repository
        run: |
          rsync -av wiki-src/ wiki-repo/

      - name: Commit and push changes to Wiki
        working-directory: wiki-repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add .

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Sync wiki from wiki-src"
          git push
